<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #1d6cc0;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .view-profile-btn {
            background-color: #1d6cc0;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .view-profile-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Linkedin Members</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>View Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td><a href="/users/profile/{{ user.id }}" class="view-profile-btn">View Profile</a></td>
            </tr>
            {% endfor %}
        </tbody>        
    </table>
</body>
</html>
